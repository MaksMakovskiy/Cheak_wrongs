<!DOCTYPE html>
<html lang="ru">
<h1>Creat new accont:</h1>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=devicew-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<form style="margin: 10;"action="/register" method="post">
			<input type="text" class="form-control" name="login" id="login" placeholder="Inter login"></input><br>
			<input type="password" class="form-control" name="pass" id="pass" placeholder="Inter password"></input><br>
			<button class="btn btn-success" onclick="submitForm()" type="submit">register</button>
		</form>
	</body>
	<script>
		function submitForm(){
			var login = document.getElementById("login").value;
			var password = document.getElementById("pass").value;

			fetch("/register", {
				method: "post",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify({login : login, password: password}),
			});
		}
	</script>
</html>
